<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5 Canvas Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>

    <body onload="init()">
        <h1>HTML5 Canvas Demo - Drawing Fractals</h1>
        <h2>(Sierpinski Triangle)</h2>
        <canvas id="canvas" width="800" height="600">
            If you can read this, your browser does not support the HTML5 "canvas" tag.
        </canvas>
        
        <p>
            <b id="depth"></b>
            <button onclick="depthUp()">Depth +</button>
            <button onclick="depthDown()">Depth -</button>
        </p>
        
        <p>
            <br />
            The algorithm used for this was found at:
            <a href="http://lodev.org/cgtutor/sierpinski.html#With_Recursion_">
                http://lodev.org/cgtutor/sierpinski.html#With_Recursion_
            </a>.
        </p>
        
        <script src="sierpinski.js" type="text/javascript"></script>
    </body>
</html>
